<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }
        .radio-group,
        .checkbox-group {
            margin-top: 5px;
        }
        .radio-group label,
        .checkbox-group label {
            display: inline-block;
            font-weight: normal;
            margin-right: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/result" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="김동국" required>
        </div>
        
        <div class="form-group">
            <label for="student_number">Student Number</label>
            <input type="text" id="student_number" name="student_number" placeholder="2020xxxx" required>
        </div>
        
        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="gender" value="Male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="Female" checked> Female
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="major">Major</label>
            <input type="text" id="major" name="major" placeholder="융합소프트웨어" required>
        </div>
        
        <div class="form-group"> <!--Field 추가-->
            <label for="field">Field</label>
            <select id="field" name="field">
                <option value="선택안함">선택하세요</option>
                <option value="AI/Data Engineering">AI/Data Engineering</option>
                <option value="DevOps/SRE">DevOps/SRE</option>
                <option value="Fintech">Fintech</option>
                <option value="Network/Security">Network/Security</option>
                <option value="Server/Cloud">Server/Cloud</option>
                <option value="Web Frontend">Web Frontend</option>
                <option value="Web Backend">Web Backend</option>
            </select>
        </div>

        <div class="form-group">
            <label>Programming Languages</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="languages" value="Python" checked> Python
                </label>
                <label>
                    <input type="checkbox" name="languages" value="Java"> Java
                </label>
                <label>
                    <input type="checkbox" name="languages" value="HTML"> HTML
                </label>
                <label>
                    <input type="checkbox" name="languages" value="C++" checked> C++
                </label>
            </div>
        </div>

        <div class="form-group"> <!--프레임워크 추가-->
            <label>Framework</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="framework" value="Spring Boot" > Spring Boot
                </label>
                <label>
                    <input type="checkbox" name="framework" value="Django"> Django
                </label>
                <label>
                    <input type="checkbox" name="framework" value="React"> React
                </label>
                <label>
                    <input type="checkbox" name="framework" value="Vue" > Vue
                </label>
                <label>
                    <input type="checkbox" name="framework" value="TensorFlow" > TensorFlow
                </label>
                <label>
                    <input type="checkbox" name="framework" value="PyTorch" > PyTorch
                </label>
            </div>
        </div>
        
        <button type="submit">submit</button>
    </form>

    <footer style="text-align: center; margin-top: 50px; color: #555;">
        <p>&copy; 2025 Sparkle. All rights reserved.</p>
        <p class="footer-copyright-sub">Made by Sparkle team</p>
    </footer>
</body>
</html>
